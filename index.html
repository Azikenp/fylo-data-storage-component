<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <section class="header">
      <img class="logo" src="./images/logo.svg" alt="Fylo-logo">

      <div class="image-div">
        <img class="icons icon1" src="./images/icon-document.svg" alt="">
        <img class="icons icon2" src="./images/icon-folder.svg" alt="">
        <img class="icons icon3" src="./images/icon-upload.svg" alt="">
      </div>
    </section>

    <section class="content">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress">
        <span class="progress-span"></span>
      </div>
      <span class="span1">0 GB</span> <span class="span2">1000 GB</span>

      <div class="balance">
        <p>185 <span>GB LEFT</span></p>
      </div>
    </section>
  </main>

  
</body>
</html>
